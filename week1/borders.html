<!DOCTYPE html>
<html>
<head>
<style>
p.one {
  border-style: solid;
  border-radius: 10px;
  border-color: red;
}

p.two {
  border-style: solid;
  border-radius: 10px;
  border-color: green;
} 

p.three {
  border-style: solid;
  border-radius: 10px;
  border-color: blue;
} 
</style>
</head>
<body>

<p class="one"><span style="color:red">Red</span> border</p>
<p class="two"><span style="color:green">Green</span> border</p>
<p class="three"><span style="color:blue">Blue</span> border</p>

</body>
</html>
