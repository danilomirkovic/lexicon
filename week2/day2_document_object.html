<!DOCTYPE html>
<html>
<head>
    <script>
        // getElementById()
        function getCube(){
            var number = document.getElementById("number").value;
            alert(number*number*number);
        }
        function total(){
            var gen = document.getElementsByName("gender");
            alert("total genders:" + total.length)
        }

        function countH2(){
            var h2_count = document.getElementsByTagName("h3");
            alert("total h2 elements:" + h2_count.length)
        }

        function countH3(){
            var h3_count = document.getElementsByTagName("h3");
            alert("total h3 elements:" + h3_count.length)
}

    </script>
</head>
<body>
    <!--write(), writeln(), getElementById(), getElementsByClassName(), getElementsByName(), getElementsByTagName()-->
